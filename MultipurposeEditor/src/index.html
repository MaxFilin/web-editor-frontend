<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shelter5</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript">
        mxBasePath = 'mxgraph/src';
        mxLoadResources = false;
    </script>
    <script type="text/javascript" src="mxgraph/mxClient.min.js"></script>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .draggableStyle {
            width: 50px;
            height: 50px;
            background-color: #659885;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".draggable").draggable({

                drag: function (event, ui) { },
                helper: 'clone',
                revert: 'invalid'
            });
            $(".droppable").droppable({
                drop: function (event, ui) {
                    var cloneTop = ui.helper.offset().top,
                        cloneLeft = ui.helper.offset().left,
                        containerTop = $(this).offset().top,
                        containerLeft = $(this).offset().left;

                    var newDiv = $(ui.helper).clone(false).css({

                        'top': cloneTop - containerTop,
                        'left': cloneLeft - containerLeft
                    });

                    $(this).append(newDiv);
                    $(ui.helper).remove();
                    newDiv.draggable();
                }
            });
        });
    </script>
</head>
<body>
<div id="wrapper">

    <div class="nav side-nav container-fluid col-md-2">
        <div id="toolbarContainer" class="toolbar"></div>
    </div>

    <div class="container-fluid sceneContainer col-md-8">
        <div id="graphContainer" style="background-image: url('SmartHome/grid.gif')" class="scene">

        </div>
    </div>

    <div class="container-fluid bottomPanel col-md-2" >
        <div class="container-fluid propertiesContainer">
            <table border="0" id="style" class="propertiesTable">
                <thead>
                <tr>
                    <th>Style</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody class="odd">
                </tbody>
            </table>
        </div>

        <div class="container-fluid propertiesContainer">
            <table border="0" id="properties" class="propertiesTable">
                <thead>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody class="odd">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
