<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shelter5</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .draggableStyle {
            width: 50px;
            height: 50px;
            background-color: #659885;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $(function () {
            $(".draggable").draggable({

                drag: function (event, ui) { },
                helper: 'clone',
                revert: 'invalid'
            });
            $(".droppable").droppable({
                drop: function (event, ui) {
                    var cloneTop = ui.helper.offset().top,
                        cloneLeft = ui.helper.offset().left,
                        containerTop = $(this).offset().top,
                        containerLeft = $(this).offset().left;

                    var newDiv = $(ui.helper).clone(false).css({

                        'top': cloneTop - containerTop,
                        'left': cloneLeft - containerLeft
                    });

                    $(this).append(newDiv);
                    $(ui.helper).remove();
                    //$(ui.draggable).draggable('destroy');
                    newDiv.draggable();
                }
            });
    });
    </script>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <nav>
            <ul class="nav side-nav">
                <li><a data-toggle="collapse" data-target="#submenu-1">
                    Palette
                    </a>
                    <ul id="submenu-1" class="collapse">
                        <li id="metamodelElements">
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row" id="scene">
                <div class="col-sm-12 col-md-12 droppable" id="space">
                    <p style="color:#86a992">
                    Scene
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
